{% extends 'base.html' %}
{% block main %}
    <div class="panel panel-default">
        <div class="panel-body">
            {% if messages %}
                <ul class="list-group">
                    {% for message in messages %}
                        <li class="list-group-item {{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post" action="{% url 'focus:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" name="username" class="form-control" id="usernameInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

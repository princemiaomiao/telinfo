<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    {% load staticfiles %}
    {% load blog_tags %}
    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "bootstrap/css/bootstrap-responsive.min.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "assets/styles.css"%}" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{% static "vendors/modernizr-2.6.2-respond-1.1.0.min.js"%}"></script>
  </head>
  <body id="login">
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}</div>
            {% endfor %}
        {% endif %}
        <form class="form-signin" method="post" action="{% url 'focus:login' %}">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please Sign In</h2>
            <input type="text" name="username" class="input-block-level" placeholder="Username">
            <input type="password" name="password" class="input-block-level" placeholder="Password">
            <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
    <script src={% static "vendors/jquery-1.9.1.min.js"%}"></script>
    <script src={% static "bootstrap/js/bootstrap.min.js"%}"></script>
  </body>
</html>
